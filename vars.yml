---
vars:
  apic_info: &apic_info
    host: "{{inventory_hostname}}"
    username: "{{ lookup("env", "ANSIBLE_NET_USERNAME") }}"
    password: "{{ lookup("env", "ANSIBLE_NET_PASSWORD") }}"
    validate_certs: "false"
    use_proxy: no
    path: /api/mo/.json
    method: post
    
  tenant: tenant_WEB
  app_pr: app_WEB
  vrf: vrf_WEB
  bridge_d:
    - bd: bd-VLAN10
      tenant: tenant_WEB
      vrf: vrf_WEB
      des: BD for VLAN10
    - bd: bd-VLAN20
      tenant: tenant_WEB
      vrf: vrf_WEB
      des: BD for VLAN20
    - bd: bd-VLAN30
      tenant: tenant_WEB
      vrf: vrf_WEB
      des: BD for VLAN30
