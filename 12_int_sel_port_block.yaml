- name: Adding Port in Interface Selector "{{ item.leaf_int_selector_profile | trim }}"
  aci_access_port_block_to_access_port:
    host: "{{ apic_url }}"
    username: "{{ apic_username }}"
    password: "{{ apic_password }}"
    validate_certs: no
    leaf_interface_profile: "{{ item.leaf_int_selector_profile | trim }}"
    access_port_selector: "{{ item.interface_name | trim }}"
    leaf_port_blk: "{{ item.port_blk_name | trim }}"
    from_port: "{{ item.from_port | int }}"
    to_port: "{{ item.to_port | int }}"
    state: present
  when: (item.leaf_int_selector_profile | trim) != ""

- name: Pause after End Point Group creation
  pause:
    seconds: 1
  when: (item.leaf_int_selector_profile | trim) != ""
