- name: Adding EPGs in AEP using JSON string
  aci_rest:
    host: "{{ apic_url }}"
    username: "{{ apic_username }}"
    password: "{{ apic_password }}"
    validate_certs: false
    path: uni/infra/attentp-{{ item.aep | trim }}/gen-default.json
    method: post
    content:
      infraRsFuncToEpg:
        attributes:
          tDn: uni/tn-{{ item.tenant | trim }}/ap-{{ item.app_profile | trim }}/epg-{{ item.epg | trim }}
          status: created,modified
          encap: "{{ item.encap_id | trim }}"
        children: []
  delegate_to: localhost

  when: (item.aep | trim) != ""

- name: Pause after EPG creation
  pause:
    seconds: 1
  when: (item.aep | trim) != ""