- name: Associate EPG to AEP (Domain) using aci_rest
  aci_rest:
    host: "{{ apic_url }}"
    username: "{{ apic_username }}"
    password: "{{ apic_password }}"
    validate_certs: false
    method: post
    path: "/api/node/mo/uni/tn-{{ item.tenant | trim }}/ap-{{ item.app_profile | trim }}/epg-{{ item.epg | trim }}/rsDomAtt-[uni/phys-{{ item.aep | trim }}].json"
    content:
      fvRsDomAtt:
        attributes:
          tDn: "uni/phys-{{ item.aep | trim }}"
          encap: "{{ item.encap_id | trim }}"
          status: "created,modified"
  delegate_to: localhost
  when: (item.aep | trim) != ""

- name: Pause after EPG creation
  pause:
    seconds: 1
  when: (item.aep | trim) != ""