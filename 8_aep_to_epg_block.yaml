- name: Adding epg "{{ item.domain | trim }}" to AEP "{{ item.aep | trim }}"
  aci_aep_to_epg:
    host: "{{ apic_url }}"
    username: "{{ apic_username }}"
    password: "{{ apic_password }}"
    validate_certs: no
    aep: "{{ item.aep | trim }}"
    tenant: "{{ item.tenant | trim }}"
    ap: "{{ item.app_profile | trim }}"
    epg: "{{ item.epg | trim }}"
    encap_id: "{{ item.encap_id | trim }}"
    interface_mode: "{{ item.interface_mode | trim }}"
    state: present
  when: (item.encap_id | trim) != ""

- name: Pause after EPG to AEP association
  pause:
    seconds: 1
  when: (item.encap_id | trim) != ""