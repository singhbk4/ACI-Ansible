- name: Create ACI objects from CSV
  hosts: all
  connection: local
  gather_facts: no

  tasks:
    - name: reading the csv file
      read_csv:
       path: aci_vars.csv
      delegate_to: localhost
      register: aci_objects

    - name: Create Bridge Domains with pause between each
      block:
        - name: Create Bridge Domain
          aci_bd:
            host: "{{ apic_url }}"
            username: "{{ apic_username }}"
            password: "{{ apic_password }}"
            validate_certs: no
            tenant: "{{ item.tenant | trim }}"
            bd: "{{ item.bd | trim }}"
            vrf: "{{ item.vrf | trim }}"
            state: present

        - name: Pause between Bridge Domain creations
          pause:
            seconds: 2
      loop: "{{ aci_objects.list }}"
      loop_control:
        label: "{{ item.tenant | trim }}-{{ item.bd | trim }}"
