--- 
- name: ACI Configuration
  hosts: aci
  connection: local
  gather_facts: no
  
  vars:
    apic_info:        &apic_info
      host:           '{{ inventory_hostname }}'
      username:       '{{ lookup("env", "ANSIBLE_NET_USERNAME") }}'
      password:       '{{ lookup("env", "ANSIBLE_NET_PASSWORD") }}'
      validate_certs: "false"
      use_proxy: no
      path: /api/mo/.json
      method: post   
      
  tasks:	  
  - name: Create EPGs
    aci_epg:
      <<: *apic_info
      tenant: "{{item.tenant}}"
      ap: "{{apic_ap}}"
      epg: "{{item.epg}}"
      description: "{{EPG_Description}}"
      bd: "{{item.bd}}"
      preferred_group: yes
      state: present
    delegate_to: localhost
    with_items:
      - "EPG_Constructs"
