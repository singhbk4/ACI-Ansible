- name: Static Port binding to epg 
  aci_bulk_static_binding_to_epg:
    host: "{{ apic_url }}"
    username: "{{ apic_username }}"
    password: "{{ apic_password }}"
    validate_certs: no
    tenant: "{{ item.tenant | trim }}"
    ap: "{{ item.app_profile | trim }}"
    epg: "{{ item.epg | trim }}"
    encap_id: "{{ item.encap_id | trim }}"
    interface_mode: "{{ item.interface_mode | trim }}"
    deploy_immediacy: lazy  
    description: Deployed by Ansible
    interface_configs:
      - interface: "{{ item.interface | trim }}"
        leafs: "{{ item.leafs | trim }}"
        pod: "{{ item.pod | trim }}"
    state: present
  when: (item.interface | trim) != ""

- name: Pause after EPG to AEP association
  pause:
    seconds: 1
  when: (item.interface | trim) != ""