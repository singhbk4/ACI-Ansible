- name: Create ACI objects from CSV
  hosts: all
  connection: local
  gather_facts: no

  tasks:
    - name: reading the csv file
      read_csv:
        path: 8_aep_to_epg.csv
      delegate_to: localhost
      register: aci_objects

    - name: Adding Port "{{ item.interface_name | trim }}" in Interface Selector Profile "{{ item.leaf_int_selector_profile | trim }}"
      include_tasks: 12_int_sel_port_block.yaml
      loop: "{{ aci_objects.list }}"
      loop_control:
        label: "{{ item.leaf_int_selector_profile | trim }}{{ item.interface_name | trim }}{{ item.from_port | int }}{{ item.to_port | int }}{{ item.port_blk | trim }}"
